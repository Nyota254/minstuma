<h1>Student List<h1>
<a href="{% url 'create-student' %}">Create Student</a>

<h2>Students</h2>
<ol>
    {% for student in students %}
        <li>{{ student.first_name }}
              <a href="{% url 'student' student.id %}">View Student >></a>
                <a href="{% url 'update-student' student.id %}">Edit >></a>
                <a href="{% url 'delete-student' student.id %}">Delete</a>
        </li> 
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</ol>
